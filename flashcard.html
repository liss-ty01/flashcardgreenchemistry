  <style>

    body {
        font-family: 'fantasy';

        flex-direction: column;

        justify-content: top;
        height: 1500vh;

    /* Styles for popup */
    .automatic-popup {
        display: none; /* Hide popup by default */
        position: fixed;
        top: 20%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(240, 230, 230, 0.5); /* Semi-transparent background */
        z-index: 999; /* Ensure the popup appears above other content */
    }

    .popup-content {
        position: absolute;
        top: 2%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-size: 2vw;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .btn-back{
      padding: 5px 30px;
      background: #fff;
      border: 0;
      outline: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 200;
      border-radius: 15px;
      position: fixed;
      top: 20px;
      right: 20px;
    }

    /* Button to scroll to the top */
    #backToTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 9999;
    }

    #backToTop:hover {
      background-color: #0056b3;
    }

    .card {
      perspective: 100%;
      width: 40%;
      height: 30%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      margin: 1%;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: justify;
    }

    .card .front {
        border: 1px solid #c9a9a9;
        box-shadow: 0 4px 8px rgba(156, 120, 120, 0.918);
        backface-visibility: hidden;
        background: rgba(255, 255, 255, 0.9); /* White background with 90% opacity */
    }

    .card .back {
        background-color: #c4dacd;
        color: #fff;
        transform: rotateY(180deg);
    }

    /* Style for image and video */
    .card img,
    .card video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
    // Function to show the popup
    function showPopup() {
      document.getElementById("automatic-popup").style.display = "block";
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById("automatic-popup").style.display = "none";
    }

    // Event listener to close the popup when close button is clicked
    document.getElementById("closePopup").addEventListener("click", closePopup);

    // Show the popup when the document is fully loaded
    showPopup();
    });

    // You can add JavaScript functionality here if needed
    function handleButtonClick(buttonType) {
    if (buttonType === 'back') {
        // Navigate to a new page with back
        window.location.href = 'index.html';}
    }

    // Function to scroll to the top of the page
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    }

    // Show back to top button when scrolling down
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("backToTop").style.display = "block";
      } else {
        document.getElementById("backToTop").style.display = "none";
      }
    }
